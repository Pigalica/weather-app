<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7a8d18047f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                id="searchedCity"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="My Location"
                id="current-location"
                class="form-control btn btn-success shadow-sm"
              />
            </div>
          </div>
        </form>

        <div class="card-body">
          <h1 id="displayedCity">Hogwarts</h1>
          <br />
          <h2>
            August-28-2022
            <br />
            <span id="date-and-time">Sunday, 15:23</span>
          </h2>
          <br />
          <div class="container text-center current-weather-area">
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-sun sun-main-icon"></i>
              </div>
              <div class="col-2">
                <span id="currentTemperature">+19</span>
                <a href="#" id="celsius-link">°C</a>
              </div>
              <div class="col-9">
                Humidity: <span id="humidity">80</span>%
                <br />
                Wind: <span id="wind">11</span> km/hour
              </div>
            </div>
          </div>
          <br />

          <div class="container text-center forecast-area">
            <div class="row">
              <div class="col">
                Mon
                <br />
                <i class="fa-solid fa-sun sun-icon"></i>
                <br />
                +12° + 22°
              </div>
              <div class="col">
                Tue
                <br />
                <i class="fa-solid fa-cloud cloud-icon"></i>
                <br />
                +12° + 22°
              </div>
              <div class="col">
                Wed
                <br />
                <i class="fa-solid fa-cloud cloud-icon"></i>
                <br />
                +13° + 23°
              </div>
              <div class="col">
                Thu
                <br />
                <i class="fa-solid fa-sun sun-icon"></i>
                <br />
                +11° + 20°
              </div>
              <div class="col">
                Fri
                <br />
                <i class="fa-solid fa-cloud-rain rain-icon"></i>
                <br />
                +12° + 22°
              </div>
            </div>
          </div>
        </div>
        <span class="github-link">
          <a
            href="https://github.com/Pigalica/weather-app"
            target="_blank"
            rel="noopener"
          >
            Open-source code
          </a>
          by Dasha Ivanko
        </span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
